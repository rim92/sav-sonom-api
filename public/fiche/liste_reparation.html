
<div ng-controller="ficheCtrl">

    <div class="page" style="background-color:white !important">

     
          <!-- Breadcrumb-->
         
          <section >   
            <div class="container-fluid">
              <div class="row">
                <div >
                  <div class="card">
                
                    <div class="card-header d-flex align-items-center">
				    <h3 class="h4">LISTES DES CLIENTS </h3>
                    </div>
                    <div class="card-body">
                      <div ng-if="loading==false" class="table-responsive">
                        <table class="table" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs">
                          <thead>
                            <tr>
								<th >Date</th>
					  <th>Nom et prénom</th>
              <th>Tel</th>
						      <th>Email </th>
							  <th>Désignation</th>
                <th>Frais </th>
                  <th>Imprimer</th>
                  <th>Diagnostique</th>
                  	  <th>Etat</th>
                  <th>Supprimer</th>
<!--							  <th>Imprimer</th>-->
                            </tr>
                          </thead>
                          <tbody>
                            <tr ng-repeat="fiche in fiches ">
								 <td style="width:100px">{{fiche.date  }} </td>
				
                              <td class="clicked"><a ng-click="getfichebyid(fiche._id)"> {{fiche.nom}} &nbsp; {{fiche.prenom}} </a></td>
                         
							<td>{{fiche.tel}}</td>
						<td  >{{fiche.email}}</td>		
						    <td  >{{fiche.designation}}</td>
						     <td>{{fiche.frais_diagnostic}}</td>
                 	<td><button class="btn btn-success" ng-click='showImprim(fiche._id)'>Imprimer</button></td>
							<td>  <button   ng-click='diagnosticbyid(fiche._id)' class="btn btn-primary" aria-label="Settings">
  <i class="fa fa-cog" aria-hidden="true"></i>
</button></td>
              
              <td ><span class="label label-warning" ng-if="fiche.etat=='devis'">Devis</span> <span  ng-if="fiche.etat=='traité'" class="label label-success" >Réparé</span> <span class="label label-danger" ng-if="fiche.etat=='non'">non traité</span></td>
							
              
                 <td> <button class='btn btn-danger' ng-click="deleteRow($index,fiche)"><i class="fa fa-trash" aria-hidden="true"></i></button> </td>
					
<!--								<td ><button class="btn btn-success" ng-click='showImprim(fiche._id)'>Imprimer</button></td>-->
					  </tr>
                           
                          </tbody>
                        </table>

                      </div>
                    </div>
                  </div>
                </div>
               
        
              </div>
            </div>
          </section>
         
        </div>
      </div>
