<section ng-controller="ficheCtrl">
 <!-- Form Elements -->
                  <div class="card">
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4">Devis Réparation</h3>
                    </div>
                    <div class="card-body">
                      <form class="form-horizontal">
                        <div class="form-group row">
                          <label class="col-sm-4 form-control-label">Nom</label>
                          <div class="col-sm-8">
                            <input type="text" ng-model="fiche.nom" class="form-control">
                          </div>
                        </div>
                       
                        <div class="form-group row">
                          <label class="col-sm-4 form-control-label">Prénom</label>
                          <div class="col-sm-8">
                            <input type="text" ng-model="fiche.prenom" class="form-control">
                          </div>
                        </div>
                       <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-4 form-control-label">Adresse</label>
                          <div class="col-sm-8">
                         <input type="text" ng-model="fiche.adresse" class="form-control">
                          </div>
                        </div>
						     <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-4 form-control-label">Tel</label>
                          <div class="col-sm-8">
                         <input type="number" ng-model="fiche.tel" class="form-control">
                          </div>
                        </div>
						     <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-4 form-control-label">Désignation</label>
                          <div class="col-sm-8">
                         <input type="text" ng-model="fiche.designation" class="form-control">
                          </div>
                        </div>
						     <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-4 form-control-label">Date d'achat</label>
                          <div class="col-sm-8">
                         <input type="date" ng-model="fiche.date_achat" class="form-control">
                          </div>
                        </div>
						     <div class="line"></div>
                        <div  ng-if="fiche.rerepare == false" class="form-group row">
                          <label class="col-sm-4 form-control-label">Panne à signaler </label>
                          <div class="col-sm-8">
                         <textarea ng-model="fiche.panne" class="form-control"></textarea>
                          </div>
                        </div>
						  
						       <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-4 form-control-label" >Garantie </label>
                          <div class="col-sm-7">
                              <input id="optionsRadios1" type="radio"  value="Oui" ng-model="fiche.garantie">
                              <label for="optionsRadios1">Oui</label>
						    <input id="optionsRadios2" type="radio" value="Non" ng-model="fiche.garantie">
                              <label for="optionsRadios2">Non</label>
                         </div>
                        </div>
						  
						       <div class="line"></div>
						    <div class="form-group row">
                          <label class="col-sm-4 form-control-label">Panne à signaler </label>
                          <div class="col-sm-8">
                         <textarea ng-model="fiche.panne" class="form-control"></textarea>
                          </div>
                        </div>
						  
						  
						  		       <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-4 form-control-label" >Rerepare </label>
                          <div class="col-sm-7">
                   <input type="checkbox" ng-model="fiche.rerepare"  ng-init="fiche.rerepare == false"  ng-checked="fiche.rerepare == true" >
                         </div>
                        </div>
						  
						  <div ng-if="fiche.rerepare == true">
						   <div class="line"></div>
						   <div  class="form-group row">
                          <label class="col-sm-4 form-control-label" >Numéro de série: </label>
                          <div class="col-sm-7">
                               <select><option>564567885</option><option>5899567885</option></select>
                         </div>
                        </div>
						   <div class="line"></div>
						
						  
						  </div>
						   
						  
						
						  <div class="line"></div>
                        <div class="form-group row">
                          <label class="col-sm-4 form-control-label" >Frais diagnostic </label>
                          <div class="col-sm-7">
                           <select ng-model="fiche.frais_diagnostic">
							<option value="Payé">Payé</option>
							<option value="Non payé">Non payé</option>
							  </select>
                         </div>
                        </div>
						
						  
						  
						  
						  
						  
                       <div class="line"></div>
                        <div class="form-group row">
                          <div class="col-sm-8" style="float:right">
                            <button type="reset" class="btn btn-secondary" style="color:white !important">Cancel</button>
                            <button type="submit" class="btn btn-success" ng-click="createFiche()">Envoyer devis</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
              
              </div>
            </div>
